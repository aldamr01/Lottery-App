{% extends 'base.html' %}

{% block title %} Pengaturan Akun {% endblock %}

{% block content %} 

	<section id="content">
		<h1 class="text-center mt-5 mb-3">Pengaturan Akun</h1>

		<div class="row justify-content-md-center">
			<div class="col-md-6">
				<form method="POST" action="{{ url_for('auth.account')}}">
					{{ form.csrf_token }}
					<div class="form-group">
						<label for="name" class="text-login">{{ form.name.label }}:</label><br>
						{{ form.name(class="form-control", id="name") }}
					</div>
					<div class="form-group">
						<label for="email" class="text-login">Email:</label><br>
						<input type="email" class="form-control" id="email" disabled value="{{ current_user.email }}">
					</div>
					<button type="submit" class="btn btn-primary">Simpan Perubahan</button>                    
				</form>
			</div>
		</div>
	</section>
{% endblock %}
